<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>All Expenses - Expense Tracker</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
    </head>
    <body class="bg-dark text-light">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="./dashboard.html"
                    >Expense Tracker</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Expenses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./summary.html"
                                >Summary</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./budget.html">Budget</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container py-4">
            <header class="text-center mb-4">
                <h1 class="display-5 fw-bold">All Transactions</h1>
            </header>

            <!-- Filters -->
            <section class="mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="filter-category" class="form-label"
                            >Category</label
                        >
                        <select
                            id="filter-category"
                            class="form-select bg-dark text-light border-secondary"
                        >
                            <option value="">All</option>
                            <!-- Add more categories -->
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="filter-date" class="form-label">Date</label>
                        <input
                            type="month"
                            id="filter-date"
                            class="form-control bg-dark text-light border-secondary"
                        />
                    </div>
                    <div class="col-md-4 text-md-end">
                        <button class="btn btn-outline-light" id="resetFilters">
                            Reset Filters
                        </button>
                    </div>
                </div>
            </section>

            <!-- Expense Table -->
            <div class="table-responsive">
                <table
                    class="table table-dark table-hover table-bordered align-middle"
                >
                    <thead class="table-secondary text-dark">
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody"></tbody>
                </table>
            </div>
        </div>

        <button
            type="button"
            class="btn btn-primary btn-floating btn-lg fs-4 rounded-circle position-fixed end-0 bottom-0 m-4"
            style="aspect-ratio: 1/1"
            data-bs-toggle="modal"
            data-bs-target="#addExpenseModal"
        >
            <i class="bi bi-plus"></i>
        </button>

        <!-- Add Expense Modal -->
        <div
            class="modal fade"
            id="addExpenseModal"
            tabindex="-1"
            aria-labelledby="addExpenseModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-light border-secondary">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addExpenseModalLabel">
                            Add New Expense
                        </h5>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <form id="addExpenseForm">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="expenseDate" class="form-label"
                                    >Date</label
                                >
                                <input
                                    type="date"
                                    class="form-control bg-dark text-light border-secondary"
                                    id="expenseDate"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="expenseDescription"
                                    class="form-label"
                                    >Description</label
                                >
                                <input
                                    type="text"
                                    class="form-control bg-dark text-light border-secondary"
                                    id="expenseDescription"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="expenseCategory" class="form-label"
                                    >Category</label
                                >
                                <select
                                    class="form-select bg-dark text-light border-secondary"
                                    id="expenseCategory"
                                    required
                                >
                                    <option value="">Select category</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="expenseAmount" class="form-label"
                                    >Amount ($)</label
                                >
                                <input
                                    type="number"
                                    class="form-control bg-dark text-light border-secondary"
                                    id="expenseAmount"
                                    step="0.01"
                                    required
                                />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary w-100">
                                Add Expense
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Update Expense Modal -->
        <div
            class="modal fade"
            id="updateExpenseModal"
            tabindex="-1"
            aria-labelledby="updateExpenseModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-light border-secondary">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateExpenseModalLabel">
                            Update Expense
                        </h5>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <form id="updateExpenseForm">
                        <div class="modal-body">
                            <input
                                type="text"
                                id="updateTransactionId"
                                readonly
                                hidden
                            />
                            <div class="mb-3">
                                <label
                                    for="updateExpenseDate"
                                    class="form-label"
                                    >Date</label
                                >
                                <input
                                    type="date"
                                    class="form-control bg-dark text-light border-secondary"
                                    id="updateExpenseDate"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="updateExpenseDescription"
                                    class="form-label"
                                    >Description</label
                                >
                                <input
                                    type="text"
                                    class="form-control bg-dark text-light border-secondary"
                                    id="updateExpenseDescription"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="updateExpenseCategory"
                                    class="form-label"
                                    >Category</label
                                >
                                <select
                                    class="form-select bg-dark text-light border-secondary"
                                    id="updateExpenseCategory"
                                    required
                                >
                                    <option value="">Select category</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label
                                    for="updateExpenseAmount"
                                    class="form-label"
                                    >Amount ($)</label
                                >
                                <input
                                    type="number"
                                    class="form-control bg-dark text-light border-secondary"
                                    id="updateExpenseAmount"
                                    step="0.01"
                                    required
                                />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary w-100">
                                Update Expense
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- script -->
        <script src="../js/expenses.js" type="module"></script>
    </body>
</html>
