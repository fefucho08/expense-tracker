<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard - Expense Tracker</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
    </head>
    <body class="bg-dark text-light">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">Expense Tracker</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./expenses.html"
                                >Expenses</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./summary.html"
                                >Summary</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./budget.html">Budget</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container py-4">
            <header class="text-center mb-4">
                <h1 class="display-5 fw-bold">Dashboard</h1>
            </header>

            <section id="summary" class="mb-5">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div
                            class="card border-primary bg-primary-subtle text-light"
                        >
                            <div class="card-body">
                                <h5 class="card-title fw-semibold">Balance</h5>
                                <p
                                    class="card-text fs-4 text-primary"
                                    id="balanceAmount"
                                >
                                    $1,250.00
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div
                            class="card border-success bg-success-subtle text-light"
                        >
                            <div class="card-body">
                                <h5 class="card-title fw-semibold">Income</h5>
                                <p
                                    class="card-text fs-4 text-success"
                                    id="incomeAmount"
                                >
                                    $2,000.00
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div
                            class="card border-danger bg-danger-subtle text-light"
                        >
                            <div class="card-body">
                                <h5 class="card-title fw-semibold">Expenses</h5>
                                <p
                                    class="card-text fs-4 text-danger"
                                    id="expensesAmount"
                                >
                                    $750.00
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="container-fluid">
                <div class="row justify-content-center align-items-start g-6">
                    <div id="expenses" class="mb-5 col-md-6">
                        <h2 class="h4 mb-3 fw-semibold">Recent Transactions</h2>
                        <div class="table-responsive">
                            <table
                                class="table table-dark table-hover table-bordered align-middle"
                            >
                                <thead class="table-secondary text-dark">
                                    <tr>
                                        <th>Date</th>
                                        <th>Description</th>
                                        <th>Category</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody id="recentExpensesTableBody"></tbody>
                            </table>
                            <a
                                class="btn btn-outline-primary"
                                href="./expenses.html"
                                role="button"
                                >See all</a
                            >
                        </div>
                    </div>

                    <div id="budget" class="mb-5 col-md-6">
                        <h2 class="h4 mb-3 fw-semibold">Budget</h2>
                        <div
                            class="card bg-info-subtle border-info text-light p-3"
                        >
                            <p>
                                Total Budget:
                                <strong id="totalBudget">$1,500.00</strong>
                            </p>
                            <p>
                                Used:
                                <span class="text-danger" id="usedBudget"
                                    >$750.00</span
                                >
                            </p>
                            <p>
                                Remaining:
                                <span class="text-success" id="remainingBudget"
                                    >$750.00</span
                                >
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="../js/dashboard.js" type="module"></script>
    </body>
</html>
