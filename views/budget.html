<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget - Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./dashboard.html"
          >Expense Tracker</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./expenses.html">Expenses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./summary.html">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Budget</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container py-4">
      <header class="text-center mb-4">
        <h1 class="display-5 fw-bold">Manage Budget</h1>
      </header>

      <section>
        <div class="row g-3" id="budgetFormContainer">
          <!-- Example -->
          <div class="col-md-6">
            <div class="card bg-secondary-subtle text-light">
              <div class="card-body">
                <h5 class="card-title">Food</h5>
                <div class="mb-3">
                  <label class="form-label">Budget Limit ($)</label>
                  <input
                    type="number"
                    class="form-control bg-dark text-light"
                    placeholder="Enter amount"
                  />
                </div>
                <button class="btn btn-outline-primary w-100">Save</button>
              </div>
            </div>
          </div>

          <!-- More categories -->
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/budget.js"></script>
  </body>
</html>
